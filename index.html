<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title></title>
		
</head>
<body>
	<div class="padre">
		<div class="container">
			<div class="row">
				<div class="col-md-12 m-auto">
					<div class="conte_formulario">
					<h1>formulario</h1>
						<form>
							<div class="form-row">
								<div class="form-group col-md-5">
									<label for="inputEmail4">concepto</label>
									<input type="texto" class="form-control" id="input" placeholder="texto">
								</div>
								<div class="form-group col-md-5">
									<label for="inputState">tipo</label>
									<select id="inputState" class="form-control">
										<option value="1">gasto</option>
										<option value="2">ingreso</option>
									</select>
								</div>
							</div>
							<div class="form-row">
								<div class="form-group1 col-md-5">
									<label for="inputnumber">monto</label>
									<input type="number" class="form-control" id="number" placeholder="number">
								</div>
								<div class="form-group1 col-md-5">
									<label for="inputdate">fecha</label>
									<input type="date" class="form-control" id="date" placeholder="date">
								</div>
							</div>
							<div class="form-group"> 
								<label for="inputarea" class="textarea">comentarios</label>
								<textarea  id="text" cols="105" rows="5" class="form-control"></textarea>
							</div>
							<div class="text-right">
								<button type="button" class="btn btn-primary" id="pod">ENVIAR</button>
							</div>
						</form>
					</div>
					<table class="table" id="tabla">
						<thead>
								<tr>
								<th>concepto</th>
								<th>tipo</th>
								<th>monto</th> 
								<th>fecha</th>
								<th>comentarios</th>
								<th>Acciones</th>
								</tr>
						</thead> 
						<tbody></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
